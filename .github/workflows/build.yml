name: build
on: [push, pull_request]
jobs:
  linters:
    name: linters / on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]  # TODO: pass linters on 'windows-2019'

    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.14'

      - name: Set env
        shell: bash
        run: |
          echo "::set-env name=GOPATH::${{ github.workspace }}"
          echo "::add-path::${{ github.workspace }}/bin"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/kubernetes-sigs/cri-tools

      - name: Make check
        shell: bash
        run: |
          make lint
          hack/verify-go-modules.sh
        working-directory: src/github.com/kubernetes-sigs/cri-tools

  releases:
    name: releases / on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]  # TODO: make releases on 'linux-ppc64le' 'windows-2019'
                                         # Ref: https://github.com/uraimo/run-on-arch-action
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.14'

      - name: Set env
        shell: bash
        run: |
          echo "::set-env name=GOPATH::${{ github.workspace }}"
          echo "::add-path::${{ github.workspace }}/bin"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/kubernetes-sigs/cri-tools
          fetch-depth: 0

      - name: Make release
        shell: bash
        run: make release
        working-directory: src/github.com/kubernetes-sigs/cri-tools
